<!--these-things-->
<div class="these-things container" id="these-things">
    <div class="row justify-content-center py-3">
        <div class="col-md-12 col-lg-4 my-auto">
            <div class="h2">{{ .Site.Params.learn.heading }}</div>
            <div class="details">
                {{ .Site.Params.learn.des }}
            </div>
            <div class="py-3">
                <div class="dropdown">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                        {{ .Site.Params.dropdownname }}
                    </button>
                    <div class="dropdown-menu pt-0" aria-labelledby="navbarDropdown">
                        {{ range site.Params.dropdown }}
                        <div class="dropdown-divider m-0"></div>
                        <a class="dropdown-item py-2" href="{{ .link }}">{{ .name }}</a>
                        {{ end }}
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-12 col-lg-6 my-auto">
            <img alt="techfest learn homepage's image" src="{{ .Site.Params.learn.img }}" class="img-fluid" />
        </div>
    </div>
</div>
