<!-- Navbar -->
<div class="bg-white sticky-top shadow">
    <nav class="navbar container navbar-expand-lg navbar-light bg-transparent">
        <a class="navbar-brand" href="/">
            <img src="{{ .Site.Params.favicon }}" width="150px" height="40px" class="d-inline-block align-top"
                alt="logo">
        </a>
        <button class="navbar-toggler border-0" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav mr-auto">
                {{ range site.Params.customMenusleft }}
                <li class="nav-item mx-1 text-center">
                    <a class="nav-link" href="{{.Url}}" aria-label="{{ .name }}">{{ .name }}</a>
                </li>
                {{ end }}
            </ul>
            <ul class="navbar-nav ml-auto">
                {{ range site.Params.customMenus }}
                <li class="nav-item mx-1 text-center">
                    <a class="nav-link" href="{{.Url}}" aria-label="{{ .name }}">{{ .name }}</a>
                </li>
                {{ end }}

                <li class="nav-item mx-1 dropdown">
                    <a class="nav-link dropdown-toggle text-center" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{ .Site.Params.dropdownname }}
                    </a>
                    <div class="dropdown-menu pt-0" aria-labelledby="navbarDropdown">
                        {{ range site.Params.dropdown }}
                        <div class="dropdown-divider m-0"></div>
                        <a class="dropdown-item py-2" href="{{ .link }}">{{ .name }}</a>
                        {{ end }}
                    </div>
                </li>
            </ul>
    </nav>
</div>
